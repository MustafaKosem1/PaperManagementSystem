<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .login-div{
            width: 35%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 15px;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div id="loginbox" class="col-md-4 col-sm-8 login-div">

        <div class="card border-secondary">

            <div class="card-header bg-secondary">
                Giriş Yap
            </div>

            <div class="card-body">

                <div class="card-text">
                    <form action="#" th:action="@{/authenticateTheUser}"
                          method="POST" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>

                                    </div>

                                    <div th:if="${param.logout}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="username" placeholder="E-mail" class="form-control">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" name="password" placeholder="Şifre" class="form-control">
                        </div>

                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <button type="submit" class="btn btn-success">Giriş Yap</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
